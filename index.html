<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreightIntel AI - FMCSA Data Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151F2E',
                900: '#0F172A',
                950: '#020617',
              },
              primary: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ===== DARK MODE (DEFAULT) ===== */
      body {
        background-color: #0F172A;
        color: #F8FAFC;
      }

      /* ===== LIGHT MODE - CLEAN WHITE ===== */
      html.light {
        background-color: #FFFFFF;
        color: #1F2937;
      }

      html.light body {
        background-color: #FFFFFF;
        color: #1F2937;
      }

      /* Smooth transitions */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      /* ===== LIGHT MODE: MAIN BACKGROUNDS ===== */
      html.light .bg-slate-950 {
        background-color: #FFFFFF !important;
      }

      html.light .bg-slate-900 {
        background-color: #FFFFFF !important;
      }

      html.light .bg-slate-850 {
        background-color: #F3F4F6 !important;
      }

      html.light .bg-slate-800 {
        background-color: #F3F4F6 !important;
      }

      html.light .bg-slate-800\/50 {
        background-color: rgba(243, 244, 246, 0.8) !important;
      }

      html.light .bg-slate-800\/30 {
        background-color: rgba(243, 244, 246, 0.5) !important;
      }

      html.light .bg-slate-700 {
        background-color: #F3F4F6 !important;
      }

      /* ===== LIGHT MODE: TEXT - KEEP WHITE WHERE NEEDED ===== */
      html.light .text-white {
        color: #FFFFFF !important;
      }

      html.light .text-slate-200 {
        color: #FFFFFF !important;
      }

      html.light .text-slate-300 {
        color: #E5E7EB !important;
      }

      html.light .text-slate-400 {
        color: #6B7280 !important;
      }

      html.light .text-slate-500 {
        color: #6B7280 !important;
      }

      html.light .text-gray-400 {
        color: #9CA3AF !important;
      }

      /* ===== LIGHT MODE: BORDERS ===== */
      html.light .border-slate-800 {
        border-color: #E5E7EB !important;
      }

      html.light .border-slate-700 {
        border-color: #E5E7EB !important;
      }

      html.light .border-slate-600 {
        border-color: #E5E7EB !important;
      }

      html.light .border-gray-600 {
        border-color: #E5E7EB !important;
      }

      /* ===== LIGHT MODE: HOVER STATES ===== */
      html.light .hover\:bg-slate-800:hover {
        background-color: #E5E7EB !important;
      }

      html.light .hover\:bg-slate-700:hover {
        background-color: #E5E7EB !important;
      }

      html.light .hover\:text-white:hover {
        color: #FFFFFF !important;
      }

      html.light .hover\:text-slate-200:hover {
        color: #FFFFFF !important;
      }

      /* ===== LIGHT MODE: INDIGO BUTTONS & ACCENTS ===== */
      html.light .bg-indigo-600 {
        background-color: #4F46E5 !important;
        color: #FFFFFF !important;
      }

      html.light .bg-indigo-500 {
        background-color: #6366F1 !important;
        color: #FFFFFF !important;
      }

      html.light .bg-indigo-600\/10 {
        background-color: rgba(79, 70, 229, 0.1) !important;
      }

      html.light .bg-indigo-600\/20 {
        background-color: rgba(79, 70, 229, 0.15) !important;
      }

      html.light .text-indigo-400 {
        color: #4F46E5 !important;
      }

      html.light .text-indigo-300 {
        color: #6366F1 !important;
      }

      html.light .text-indigo-500 {
        color: #6366F1 !important;
      }

      /* ===== LIGHT MODE: INPUTS ===== */
      html.light input {
        background-color: #FFFFFF !important;
        color: #1F2937 !important;
        border-color: #D1D5DB !important;
      }

      html.light input::placeholder {
        color: #9CA3AF !important;
      }

      html.light input:focus {
        background-color: #FFFFFF !important;
        color: #1F2937 !important;
        border-color: #6366F1 !important;
        outline: none;
      }

      /* ===== LIGHT MODE: BUTTONS WITH TEXT ===== */
      html.light button {
        transition: all 0.2s ease;
      }

      html.light .bg-indigo-500 button,
      html.light button.bg-indigo-500,
      html.light button.bg-indigo-600 {
        color: #FFFFFF !important;
      }

      /* ===== LIGHT MODE: STATUS BADGES ===== */
      html.light .bg-green-500\/20 {
        background-color: rgba(34, 197, 94, 0.15) !important;
      }

      html.light .text-green-300 {
        color: #10B981 !important;
      }

      html.light .bg-red-500\/20 {
        background-color: rgba(239, 68, 68, 0.15) !important;
      }

      html.light .text-red-300 {
        color: #DC2626 !important;
      }

      html.light .bg-yellow-500\/20 {
        background-color: rgba(234, 179, 8, 0.15) !important;
      }

      html.light .text-yellow-300 {
        color: #D97706 !important;
      }

      /* ===== LIGHT MODE: TABLES ===== */
      html.light table {
        background-color: #FFFFFF !important;
      }

      html.light thead {
        background-color: #F9FAFB !important;
        border-color: #E5E7EB !important;
      }

      html.light thead th {
        color: #374151 !important;
        background-color: #F9FAFB !important;
      }

      html.light tbody tr {
        border-color: #E5E7EB !important;
      }

      html.light tbody tr:hover {
        background-color: #F9FAFB !important;
      }

      html.light td {
        color: #1F2937 !important;
        border-color: #E5E7EB !important;
      }

      html.light th {
        color: #374151 !important;
        border-color: #E5E7EB !important;
      }

      /* ===== LIGHT MODE: SCROLLBARS ===== */
      html.light ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      html.light ::-webkit-scrollbar-track {
        background-color: #F5F5F5 !important;
      }

      html.light ::-webkit-scrollbar-thumb {
        background-color: #D1D5DB !important;
        border-radius: 4px;
      }

      html.light ::-webkit-scrollbar-thumb:hover {
        background-color: #9CA3AF !important;
      }

      /* ===== LIGHT MODE: BADGES WITH INDIGO ===== */
      html.light .bg-indigo-500\/20 {
        background-color: rgba(99, 102, 241, 0.15) !important;
      }

      html.light .text-indigo-200 {
        color: #6366F1 !important;
      }

      html.light .bg-red-500\/20 {
        background-color: rgba(239, 68, 68, 0.15) !important;
      }

      html.light .text-red-200 {
        color: #DC2626 !important;
      }

      /* ===== LIGHT MODE: SPECIAL - KEEP DARK TEXT ON LIGHT ===== */
      html.light .text-slate-200 {
        color: #FFFFFF !important;
      }

      html.light .text-slate-300 {
        color: #E5E7EB !important;
      }

      /* ===== LIGHT MODE: GRADIENT TEXT ===== */
      html.light .bg-gradient-to-r {
        background: linear-gradient(to right, #6366F1, #4F46E5) !important;
      }

      html.light .bg-clip-text {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* ===== CUSTOM SCROLLBAR HIDE ===== */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
