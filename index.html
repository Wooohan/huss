<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreightIntel AI - FMCSA Data Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151F2E',
                900: '#0F172A',
                950: '#020617',
              },
              primary: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ===== DARK MODE (DEFAULT) ===== */
      body.dark, body {
        background-color: #0F172A;
        color: #F8FAFC;
      }
      
      /* ===== LIGHT MODE ===== */
      body.light {
        background-color: #F8FAFC;
        color: #1E293B;
      }
      
      /* Smooth transitions */
      body, body * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
      
      /* ===== LIGHT MODE: BACKGROUNDS ===== */
      .light .bg-slate-950 {
        background-color: #F8FAFC !important;
      }
      
      .light .bg-slate-900 {
        background-color: #F1F5F9 !important;
      }
      
      .light .bg-slate-850 {
        background-color: #E2E8F0 !important;
      }
      
      .light .bg-slate-800 {
        background-color: #E2E8F0 !important;
      }
      
      .light .bg-slate-800\/50 {
        background-color: rgba(226, 232, 240, 0.5) !important;
      }
      
      .light .bg-slate-800\/30 {
        background-color: rgba(226, 232, 240, 0.3) !important;
      }
      
      /* ===== LIGHT MODE: TEXT COLORS ===== */
      .light .text-slate-200 {
        color: #1E293B !important;
      }
      
      .light .text-slate-400 {
        color: #64748B !important;
      }
      
      .light .text-white {
        color: #1E293B !important;
      }
      
      .light .text-slate-300 {
        color: #475569 !important;
      }
      
      /* ===== LIGHT MODE: BORDERS ===== */
      .light .border-slate-800 {
        border-color: #CBD5E1 !important;
      }
      
      .light .border-slate-700 {
        border-color: #CBD5E1 !important;
      }
      
      /* ===== LIGHT MODE: HOVER STATES ===== */
      .light .hover\:bg-slate-800:hover {
        background-color: #E2E8F0 !important;
      }
      
      .light .hover\:text-white:hover {
        color: #1E293B !important;
      }
      
      .light .hover\:text-slate-200:hover {
        color: #1E293B !important;
      }
      
      .light .hover\:bg-slate-700:hover {
        background-color: #E2E8F0 !important;
      }
      
      /* ===== LIGHT MODE: ACCENT COLORS ===== */
      .light .bg-indigo-600\/10 {
        background-color: rgba(99, 102, 241, 0.08) !important;
      }
      
      .light .bg-indigo-600\/20 {
        background-color: rgba(99, 102, 241, 0.1) !important;
      }
      
      .light .text-indigo-400 {
        color: #4F46E5 !important;
      }
      
      .light .text-indigo-300 {
        color: #6366F1 !important;
      }
      
      /* ===== LIGHT MODE: INPUT/SEARCH ===== */
      .light input {
        background-color: #FFFFFF !important;
        color: #1E293B !important;
        border-color: #CBD5E1 !important;
      }
      
      .light input::placeholder {
        color: #94A3B8 !important;
      }
      
      .light input:focus {
        background-color: #FFFFFF !important;
        color: #1E293B !important;
        border-color: #6366F1 !important;
      }
      
      /* ===== LIGHT MODE: BUTTONS ===== */
      .light button {
        transition: all 0.2s ease;
      }
      
      .light .bg-indigo-500 {
        background-color: #6366F1 !important;
      }
      
      .light .bg-indigo-600 {
        background-color: #4F46E5 !important;
      }
      
      .light .text-indigo-500 {
        color: #6366F1 !important;
      }
      
      /* ===== LIGHT MODE: STATUS BADGES ===== */
      .light .bg-green-500\/20 {
        background-color: rgba(34, 197, 94, 0.1) !important;
      }
      
      .light .text-green-300 {
        color: #22C55E !important;
      }
      
      .light .bg-red-500\/20 {
        background-color: rgba(239, 68, 68, 0.1) !important;
      }
      
      .light .text-red-300 {
        color: #EF4444 !important;
      }
      
      /* ===== LIGHT MODE: TABLES ===== */
      .light table {
        background-color: #FFFFFF !important;
      }
      
      .light thead {
        background-color: #F1F5F9 !important;
        border-color: #CBD5E1 !important;
      }
      
      .light tbody tr {
        border-color: #E2E8F0 !important;
      }
      
      .light tbody tr:hover {
        background-color: #F8FAFC !important;
      }
      
      .light td, .light th {
        color: #1E293B !important;
      }
      
      /* ===== LIGHT MODE: SCROLLBAR ===== */
      .light ::-webkit-scrollbar {
        background-color: #F1F5F9 !important;
      }
      
      .light ::-webkit-scrollbar-track {
        background-color: #F1F5F9 !important;
      }
      
      .light ::-webkit-scrollbar-thumb {
        background-color: #CBD5E1 !important;
      }
      
      .light ::-webkit-scrollbar-thumb:hover {
        background-color: #94A3B8 !important;
      }
      
      /* ===== CUSTOM SCROLLBAR (DARK) ===== */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
